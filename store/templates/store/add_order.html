{% extends "store/main.html" %}
{% load static %}

{% block content %}
<form action="" method="POST" class="form-horizontal">
  {% csrf_token %}
  <h2>Add Order</h2>
  <div class="form-group">
    <label for="customer" class="col-sm-2 control-label">Customer</label>
    <div class="col-sm-10">
      <select name="customer" class="form-control">
        {% for order in orders %}
        <option value="{{ order.customer.id }}">{{ order.customer.name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="date_ordered" class="col-sm-2 control-label">Date Order</label>
    <div class="col-sm-10">
      <input type="date" name="date_ordered" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <label for="transaction_id" class="col-sm-2 control-label">Transaction ID</label>
    <div class="col-sm-10">
      <input type="text" name="transaction_id" class="form-control" placeholder="Enter transaction id" required>
    </div>
  </div>
  <div class="form-group">
    <label for="code" class="col-sm-2 control-label">Code</label>
    <div class="col-sm-10">
      <input type="text" name="code" class="form-control" placeholder="Enter code" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" value="Submit" class="btn btn-primary">
    </div>
  </div>
</form>
{% endblock %}
