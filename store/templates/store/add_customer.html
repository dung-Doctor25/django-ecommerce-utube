{% extends "store/main.html" %}

{% load static %}

{% block content %}
<form action="" method="POST" class="form-horizontal">
  {% csrf_token %}
  <h2>Add Customer</h2>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" placeholder="Enter name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" name="email" class="form-control" placeholder="Enter email" required>
    </div>
  </div>
  <div class="form-group">
    <label for="cus_code" class="col-sm-2 control-label">Customer code</label>
    <div class="col-sm-10">
      <input type="text" name="cus_code" class="form-control" placeholder="Enter Customer code" required>
    </div>
  </div>
  <div class="form-group">
    <label for="segment_code" class="col-sm-2 control-label">Segment code</label>
    <div class="col-sm-10">
      <input type="text" name="segment_code" class="form-control" placeholder="Enter Segment code" required>
    </div>
  </div>
  <div class="form-group">
    <label for="segment_decription" class="col-sm-2 control-label">Segment description</label>
    <div class="col-sm-10">
      <input type="text" name="segment_decription" class="form-control" placeholder="Enter segment description" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" value="Submit" class="btn btn-primary">
    </div>
  </div>
</form>
{% endblock %}
